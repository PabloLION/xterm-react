name: Compatibility Tests

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 6 * * 1' # Mondays at 06:00 UTC

jobs:
  version-matrix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '9'

      - name: Verify pnpm
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run baseline compatibility smoke scenario (Node 20 / React 18 / TS 5.2 / ESLint 8 / Prettier 3.3)
        run: pnpm run compat:matrix -- --runtime node20 --linter eslint-prettier --react 18.3.1 --typescript 5.2.2 --eslint 8.57.0 --prettier 3.3.3
