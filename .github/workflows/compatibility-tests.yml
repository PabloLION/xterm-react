name: Compatibility Tests

on:
  workflow_dispatch: {}
  schedule:
    - cron: '0 6 * * 1' # Mondays at 06:00 UTC

jobs:
  version-matrix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up pnpm
        uses: pnpm/action-setup@v3
        with:
          version: '9'

      - name: Verify pnpm
        run: pnpm --version

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run baseline compatibility smoke scenario (Node 20 / React 19 / TS 5.9 / ESLint+Prettier)
        run: pnpm run compat:matrix -- --runtime node20 --linter eslint-prettier --react 19.1.1 --typescript 5.9.3 --eslint 9.13.0 --prettier 3.6.2
